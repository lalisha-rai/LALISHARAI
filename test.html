<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css" integrity="sha384-BY+fdrpOd3gfeRvTSMT+VUZmA728cfF9Z2G42xpaRkUGu2i3DyzpTURDo5A6CaLK" crossorigin="anonymous">
    

    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Basic logo styling */
        .logo {
            background: url(images/logo.png) no-repeat center center;
            background-size: contain;
            width: 80px;
            height: 60px;
        }

        /* Navbar styling */
        .navbar {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background-color: #333;
        }

        .navbar .logo {
            margin-right: auto;
        }

        .loginbtn {
            margin-right: 50px;
            background-color: blue;
            color: #fff;
            padding: 6px 29px;
            border-radius: 20px;
            text-decoration: none;
        }

        .navbarmain {
            margin-left: 100px;
        }

        .slider {
            width: 80%;
            height: 88vh;
            overflow: hidden;
            position: relative;
            margin: auto;
            padding-bottom: 20px;
        }

        .slide-track {
            display: flex;
            transition: transform 0.5s ease-in-out;
            height: 100%;
        }

        .slide {
            min-width: 100%;
            box-sizing: border-box;
            display: flex;
            height: 100%;
        }

        .left, .right {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
        }

        .left {
            background-color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            height: 100%;
        }

        .left h2 {
            margin: 0;
            margin-bottom: 10px;
        }

        .left p {
            margin: 0;
            margin-bottom: 20px;
        }

        .left button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .right {
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-position: center;
            height: 100%;
        }

        .footer {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }

        .footer .section {
            flex: 1;
            padding: 10px;
            min-width: 200px;
        }

        .footer .map {
            flex: 1;
            padding: 10px;
            min-width: 300px;
        }

        .footer .map iframe {
            width: 100%;
            height: 200px;
            border: 0;
        }

        .footer .section h2, .footer .section h3 {
            margin-bottom: 10px;
        }

        .footer .section ul {
            list-style: none;
            padding: 0;
        }

        .footer .section ul li {
            margin-bottom: 5px;
        }

        .footer .section ul li a {
            color: #fff;
            text-decoration: none;
        }

        .footer .section ul li a:hover {
            text-decoration: underline;
        }

        .footer .section .social-links a {
            margin-right: 10px;
            color: #fff;
            text-decoration: none;
            font-size: 20px;
        }

        .footer .section .social-links a:hover {
            color: #007BFF;
        }

        .footer .copyright {
            text-align: center;
            width: 100%;
            margin-top: 20px;
            border-top: 1px solid #444;
            padding-top: 10px;
        }

        .navbar {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .toggle-container {
            margin-right: 20px;
        }

        .toggle-container .toggle {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .toggle-container .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-container .toggle .toggle__handler {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: background-color 0.4s;
            border-radius: 34px;
        }

        .toggle-container .toggle .toggle__handler:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: transform 0.4s;
            border-radius: 50%;
        }

        .toggle-container .toggle input:checked + .toggle__handler {
            background-color: #2196F3;
        }

        .toggle-container .toggle input:checked + .toggle__handler:before {
            transform: translateX(26px);
        }

        .toggle-container .toggle .fas {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: #f1c40f;
            transition: opacity 0.4s;
        }

        .toggle-container .toggle input:checked + .toggle__handler .fa-sun {
            opacity: 0;
        }

        .toggle-container .toggle input:checked + .toggle__handler .fa-moon {
            opacity: 1;
        }

        body.dark-mode {
            background-color: #222;
            color: #fff;
        }

        .dark-mode .navbar {
            background-color: #111;
            color: #fff;
        }

        .dark-mode .navbar .nav-item a {
            color: #fff;
        }
        /*POP UP FORM*/
        .popup {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px var(--container-shadow-color);
            text-align: center;
            position: relative;
            color: #007BFF;
        }

        .popup-buttons button {
            margin: 10px;
            padding: 10px 20px;
            background-color: #04b2d5;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .popup-buttons button:hover {
            background-color: #0299bb;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-color);
        }

        .theme-toggle {
            cursor: pointer;
            font-size: 24px;
            margin-right: 20px;
        }
    </style>
</head>
<body class="dark-mode">

    <!-- Other HTML content goes here -->

    <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <div class="logo"></div>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 navbarmain">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Dropdown
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                </ul>
                <div class="toggle-container">
                    <label class="toggle">
                        <input type="checkbox" id="themeToggle">
                        <span class="toggle__handler">
                            <i class="fas fa-sun"></i>
                            <i class="fas fa-moon"></i>
                        </span>
                    </label>
                </div>
                <a href="#" class="loginbtn">Login/Resigtertion</a>
            </div>
        </div>
    </nav>

    <!-- Additional content goes here -->

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoA6uFUJp3l/8ER6ch9cR1C/a27P8FPCm6HKTKByfTi3K3Q" crossorigin="anonymous">
        document.addEventListener('DOMContentLoaded', (event) => {
    const themeToggle = document.getElementById('themeToggle');

    themeToggle.addEventListener('change', () => {
        if (themeToggle.checked) {
            document.body.classList.add('dark-mode');
        } else {
            document.body.classList.remove('dark-mode');
        }
    });
});

    </script>
</body>
</html>
